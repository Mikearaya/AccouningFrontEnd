<div class="form-button-box">
  <button
    class="e-success e-large"
    ejs-button
    type="submit"
    [disabled]="submitDisabled"
  >
    {{ buttonText }}
  </button>
  <button
    type="button"
    class="e-warning e-large"
    ejs-button
    [disabled]="cancelDisabled"
    (click)="cancel()"
  >
    Cancel
  </button>
  <button
    type="button"
    class="e-warning e-large"
    ejs-button
    *ngIf="showDelete"
    [disabled]="cancelDisabled"
  >
    Delete
  </button>
</div>
