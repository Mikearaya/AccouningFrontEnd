<div class="dashboard">
  <div class="row">
    <div
      class="col-lg-3 col-xs-6"
      *ngFor="let items of dashboardItems; let i = index"
    >
      <div class="items-panel" [attr.class]="items.name">
        <div class="item-name">
          <h1>{{ items.name }}</h1>
        </div>
        <div class="icons"><i [attr.class]="items.icon"></i></div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <ejs-chart
        id="chart-container"
        [primaryXAxis]="primaryXAxis"
        [title]="title"
        [titleStyle]="titleStyle"
      >
        <e-series-collection>
          <e-series
            [dataSource]="chartData"
            type="Line"
            xName="month"
            yName="sales"
            width="2"
            name="China"
            [marker]="marker"
          ></e-series>
        </e-series-collection>
      </ejs-chart>
    </div>
  </div>
</div>
