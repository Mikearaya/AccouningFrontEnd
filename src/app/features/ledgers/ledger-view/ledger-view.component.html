<app-print-header [header]="'Ledger entries'"></app-print-header>
<app-data-view
  [data]="data"
  [columnsList]="columnBluePrint"
  [showAdd]="showAddLedger"
  [enableSorting]="true"
  [showUpdate]="true"
  [showDelete]="true"
  [addPrivilage]="'canAddNNewLedgerEntry'"
  [updatePrivilage]="'canEditLedgerEntry'"
  [deletePrivilage]="'canDeleteLedgerEntry'"
  (deleteRecord)="deleteLedgerEntry($event)"
  [showPrint]="true"
  [enableSearching]="true"
  [enablePaging]="true"
  (dataStateChaged)="onDataStateChanged($event)"
  [showColumnChooser]="true"
  [editRoute]="'ledgers'"
></app-data-view>
