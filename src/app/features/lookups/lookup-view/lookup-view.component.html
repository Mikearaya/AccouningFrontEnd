<app-data-view
  [data]="data"
  [showAdd]="true"
  [showDelete]="true"
  [showUpdate]="true"
  (deleteRecord)="deleteLookup($event)"
  [showPdfExport]="true"
  [columnsList]="columnBluePrint"
  [enableSearching]="true"
  [showColumnChooser]="true"
  [enableSorting]="true"
  (dataStateChaged)="onDataStateChanged($event)"
>
</app-data-view>
