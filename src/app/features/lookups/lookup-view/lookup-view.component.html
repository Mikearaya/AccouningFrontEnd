<app-data-view
  [data]="data"
  [showAdd]="true"
  [showDelete]="true"
  [showUpdate]="true"
  (deleteRecord)="deleteLookup($event)"
  [showPdfExport]="true"
  [columnsList]="columnBluePrint"
  [enableSearching]="true"
  [addPrivilage]="'canAddLookups'"
  [updatePrivilage]="'canUpdateLookups'"
  [deletePrivilage]="'canDeleteLookups'"

>
</app-data-view>
