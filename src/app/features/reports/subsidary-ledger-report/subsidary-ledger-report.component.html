<app-filter-option
  [allowDateSearch]="true"
  [allowAccountSearch]="true"
  [allowCostCenterSearch]="true"
  #filter
  (filterChanged)="onFilterStateChange($event)"
></app-filter-option>
<div class="subsidary-area">
  <app-print-header [header]="'Subsidary ledgers'"></app-print-header>
  <div class="print-area">
    <ejs-grid
      #grid
      [allowResizing]="true"
      [dataSource]="data | async"
      [childGrid]="childGrid"
      query-string="Id"
      [allowExcelExport]="true"
      [allowSorting]="true"
      [allowFiltering]="true"
      [filterSettings]="filterOptions"
      [allowPaging]="true"
      [allowGrouping]="true"
      [pageSettings]="initialPage"
      [toolbar]="toolbar"
      (dataStateChange)="onDataStateChange($event)"
      (toolbarClick)="clickHandler($event)"
      [height]="550"
    >
      <e-columns>
        <e-column
          field="AccountId"
          headerText="Control Account"
          textAlign="Left"
          width="60"
        ></e-column>
        <e-column
          field="SubAccountId"
          headerText="Subsidary Id"
          textAlign="Left"
          width="60"
        ></e-column>

        <e-column
          field="AccountName"
          headerText="Account Name"
          textAlign="Left"
        ></e-column>
        <e-column
          field="AccountType"
          headerText="Account Type"
          textAlign="Left"
          width="60"
        ></e-column>

        <e-column
          field="BBF"
          headerText="Starting Balance"
          width="60"
          [visible]="true"
        ></e-column>
      </e-columns>
      <e-aggregates>
        <e-aggregate>
          <e-columns>
            <e-column field="SubAccountId" type="sum">
              <ng-template #footerTemplate let-data
                >Sum: {{ data.sum }}</ng-template
              >
            </e-column>
          </e-columns>
        </e-aggregate>
      </e-aggregates>
    </ejs-grid>
  </div>
</div>
