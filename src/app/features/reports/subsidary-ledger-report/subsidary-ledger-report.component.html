<app-filter-option></app-filter-option>
<div class="subsidary-area">
  <app-print-header [header]="'Subsidary ledgers'"></app-print-header>
  <div class="print-area">
    <ejs-grid
      #grid
      [dataSource]="gridData"
      foreign-key-field="LedgerId"
      [childGrid]="childGrid"
      query-string="Id"
      [allowExcelExport]="true"
      [allowPaging]="true"
      [pageSettings]="initialPage"
      [toolbar]="toolbar"
      (toolbarClick)="clickHandler($event)"
    >
      <e-columns>
        <e-column
          field="AccountId"
          headerText="Account Id"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="AccountType"
          headerText="Account Type"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="SubAccountId"
          headerText="Subsidary Id"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="AccountName"
          headerText="Account Name"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="BBF"
          headerText="Starting Balance"
          width="150"
          [visible]="true"
        ></e-column>
      </e-columns>
      <e-aggregates>
        <e-aggregate>
          <e-columns>
            <e-column field="SubAccountId" type="sum">
              <ng-template #footerTemplate let-data
                >Sum: {{ data.sum }}</ng-template
              >
            </e-column>
          </e-columns>
        </e-aggregate>
      </e-aggregates>
    </ejs-grid>
  </div>
</div>
