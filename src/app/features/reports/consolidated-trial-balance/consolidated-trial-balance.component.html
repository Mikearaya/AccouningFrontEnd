<app-filter-option
  [allowDateSearch]="true"
  #filter
  (filterChanged)="onFilterStateChange($event)"
></app-filter-option>
<app-print-header [header]="'Consolidated trial balance'"></app-print-header>
<div class="subsidary-area">
  <div class="print-area">
    <ejs-grid
      #grid
      [allowResizing]="true"
      [dataSource]="data | async"
      query-string="Id"
      [allowSorting]="true"
      [allowFiltering]="true"
      [allowExcelExport]="true"
      [allowPaging]="true"
      [pageSettings]="initialPage"
      [toolbar]="toolbar"
      [filterSettings]="filterOptions"
      (toolbarClick)="clickHandler($event)"
      (dataStateChange)="onDataStateChange($event)"
      [height]="600"
    >
      <e-columns>
        <e-column
          field="AccountId"
          headerText="Account Id"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="AccountName"
          headerText="Account name"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="Credit"
          headerText="Credit"
          textAlign="Left"
          width="120"
          format="N2"
        ></e-column>
        <e-column
          field="Debit"
          headerText="Debit"
          textAlign="Left"
          width="120"
          format="N2"
        ></e-column>
      </e-columns>
      <e-aggregates>
        <e-aggregate>
          <e-columns>
            <e-column field="Credit" type="sum">
              <ng-template #footerTemplate let-data>{{
                data.sum | currency: "":""
              }}</ng-template>
            </e-column>
            <e-column field="Debit" type="sum">
              <ng-template #footerTemplate let-data>{{
                data.sum | currency: "":""
              }}</ng-template>
            </e-column>
          </e-columns>
        </e-aggregate>
      </e-aggregates>
    </ejs-grid>
  </div>
</div>
