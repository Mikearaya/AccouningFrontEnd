<app-filter-option
  [allowDateSearch]="true"
  #filter
  (filterChanged)="onFilterStateChange($event)"
></app-filter-option>
<app-print-header [header]="'Consolidated trial balance'"></app-print-header>
<div class="subsidary-area">
  <div class="print-area">
    <ejs-grid
      #grid
      [allowResizing]="true"
      [dataSource]="data | async"
      query-string="Id"
      [allowSorting]="true"
      [allowFiltering]="true"
      [allowExcelExport]="true"
      [allowPaging]="true"
      [pageSettings]="initialPage"
      [toolbar]="toolbar"
      [filterSettings]="filterOptions"
      (toolbarClick)="clickHandler($event)"
      (filterChanged)="onDataStateChange($event)"
    >
      <e-columns>
        <e-column
          field="AccountId"
          headerText="Account Id"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="AccountName"
          headerText="Account name"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="Credit"
          headerText="Credit"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column
          field="Debit"
          headerText="Debit"
          textAlign="Left"
          width="120"
        ></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
