<div class="checklist-area">
  <div class="print-area">
    <ejs-grid
      #grid
      [dataSource]="gridData"
      foreign-key-field="LedgerId"
      [childGrid]="childGrid"
      query-string="Id"
      [toolbar]="toolbar"
      (toolbarClick)="clickHandler($event)"
    >
      <e-columns>
        <e-column
          field="ReferenceNumber"
          headerText="Voucher number"
          textAlign="Left"
          width="120"
        ></e-column>
        <e-column field="Date" headerText="Date" width="150"></e-column>
        <e-column
          field="Description"
          headerText="Description"
          width="150"
          [visible]="true"
        ></e-column>
      </e-columns>
      <e-aggregates>
        <e-aggregate>
          <e-columns>
            <e-column field="Debit" type="sum">
              <ng-template #footerTemplate let-data
                >Sum: {{ data.sum }}</ng-template
              >
            </e-column>
          </e-columns>
        </e-aggregate>
      </e-aggregates>
    </ejs-grid>
  </div>
</div>
