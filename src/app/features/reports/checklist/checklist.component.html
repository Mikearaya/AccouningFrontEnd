<app-filter-option
  [allowDateSearch]="true"
  [allowAccountSearch]="true"
  [allowVocherSearch]="true"
  [allowCostCenterSearch]="true"
  [allwoYearSeach]="true"
  #filter
  (filtered)="onFiltered($event)"
></app-filter-option>
<div class="checklist-area">
  <app-print-header [header]="'Checklist'"></app-print-header>
  <div class="print-area">
    <ejs-grid
      (actionComplete)="onActionComplete($event)"
      #grid
      [dataSource]="gridData"
      foreign-key-field="LedgerId"
      [childGrid]="childGrid"
      [allowPaging]="true"
      [pageSettings]="initialPage"
      query-string="Id"
      [allowExcelExport]="true"
      [toolbar]="toolbar"
      (toolbarClick)="clickHandler($event)"
    >
      <e-columns>
        <e-column
          field="ReferenceNumber"
          headerText="Voucher number"
          textAlign="Left"
          width="120"
          foreignKeyValue="Debit"
        ></e-column>
        <e-column field="Date" headerText="Date" width="150"></e-column>
        <e-column
          field="Description"
          headerText="Description"
          width="150"
          [visible]="true"
        ></e-column>
      </e-columns>
      <e-aggregates>
        <e-aggregate>
          <e-columns>
            <e-column field="ReferenceNumber" type="sum">
              <ng-template #footerTemplate let-data
                >Sum: {{ data.sum }}</ng-template
              >
            </e-column>
          </e-columns>
        </e-aggregate>
      </e-aggregates>
    </ejs-grid>
  </div>
</div>
