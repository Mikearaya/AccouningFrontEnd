<button ej-button (click)="expand()">Expand All</button>
<button ej-button (click)="collapse()">Collapse All</button>
<button (click)="printPage()" class="d-print-none">Print</button>
<div class="print-area">
  <ejs-grid
    #grid
    [dataSource]="gridData"
    foreign-key-field="LedgerId"
    [childGrid]="childGrid"
    query-string="Id"
  >
    <e-columns>
      <e-column
        field="ReferenceNumber"
        headerText="Voucher number"
        textAlign="Left"
        width="120"
      ></e-column>
      <e-column field="Date" headerText="Date" width="150"></e-column>
      <e-column
        field="Description"
        headerText="Description"
        width="150"
        [visible]="true"
      ></e-column>
    </e-columns>
  </ejs-grid>
</div>
