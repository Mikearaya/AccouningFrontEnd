<app-filter-option
  [allowDateSearch]="true"
  [allowAccountSearch]="true"
  [allowVocherSearch]="true"
  [allowCostCenterSearch]="true"
  [allwoYearSeach]="true"
  #filter
  (filterChanged)="onFilterStateChange($event)"
></app-filter-option>
<div class="checklist-area">
  <app-print-header [header]="'Checklist'"></app-print-header>
  <div class="print-area">
    <ejs-grid
      #grid
      [allowResizing]="true"
      [allowFiltering]="true"
      foreign-key-field="LedgerId"
      [childGrid]="childGrid"
      [allowPaging]="true"
      [pageSettings]="initialPage"
      [allowSorting]="true"
      [filterSettings]="filterSettings"
      query-string="Id"
      [dataSource]="data | async"
      (dataStateChange)="onDataStateChange($event)"
      [allowExcelExport]="true"
      [toolbar]="toolbar"
      (toolbarClick)="clickHandler($event)"
      [height]="600"
    >
      <e-columns>
        <e-column
          field="ReferenceNumber"
          headerText="Voucher number"
          textAlign="Left"
          width="120"
          foreignKeyValue="Debit"
        ></e-column>
        <e-column
          field="Date"
          headerText="Date"
          width="150"
          type="date"
          format="yMd"
        ></e-column>
        <e-column
          field="Description"
          headerText="Description"
          width="150"
          [visible]="true"
        ></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
