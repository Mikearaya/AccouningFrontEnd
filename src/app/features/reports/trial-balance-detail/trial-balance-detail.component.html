<app-filter-option
  [allowDateSearch]="true"
  (filterChanged)="onFilterStateChange($event)"
></app-filter-option>
<div class="subsidary-area">
  <app-print-header [header]="'Trial balance detail'"></app-print-header>
  <div class="print-area">
    <ejs-grid
      [allowResizing]="true"
      #grid
      [dataSource]="data | async"
      foreign-key-field="LedgerId"
      [childGrid]="childGrid"
      query-string="Id"
      [allowExcelExport]="true"
      [allowPaging]="true"
      [pageSettings]="initialPage"
      [toolbar]="toolbar"
      [allowFiltering]="true"
      [filterSettings]="filterOptions"
      (toolbarClick)="clickHandler($event)"
      [allowSorting]="true"
      (dataStateChange)="onDataStateChange($event)"
      [height]="650"
    >
      <e-columns>
        <e-column
          field="AccountId"
          headerText="Account Id"
          textAlign="Left"
          width="70"
        ></e-column>
        <e-column
          field="AccountName"
          headerText="Account Name"
          textAlign="Left"
        ></e-column>
      </e-columns>
    </ejs-grid>
  </div>
</div>
