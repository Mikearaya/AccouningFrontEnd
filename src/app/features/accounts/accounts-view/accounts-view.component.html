<app-print-header [header]="'Chart of accounts'"></app-print-header>
<app-grouped-data-view
  [showUpdate]="true"
  [showDelete]="true"
  [gridData]="data"
  [columnsList]="columnBluePrint"
  [groupBy]="'ParentAccount'"
  (dataStateChaged)="dataStateChange($event)"
  [groupSettings]="groupOptions"
  #grid
>
</app-grouped-data-view>
