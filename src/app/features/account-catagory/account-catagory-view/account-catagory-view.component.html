<app-print-header [header]="'Account catagories'"></app-print-header>
<app-data-view
  [data]="data"
  [showAdd]="true"
  [showDelete]="true"
  [pageSize]="20"
  [enableSorting]="true"
  [showUpdate]="true"
  (deleteRecord)="deleteCatagory($event)"
  [showPdfExport]="true"
  [showPrint]="true"
  [columnsList]="columnBluePrint"
  (dataStateChaged)="onDataStateChange($event)"
  [enableSearching]="true"
  [showColumnChooser]="true"
  #grid
>
</app-data-view>
