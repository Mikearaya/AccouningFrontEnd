<form [formGroup]="catagoryForm" (ngSubmit)="onSubmit()" name="accountForm">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 col-xs-12">
        <label for="Catagory name">Catagory Name</label>
        <div>
          <input
            type="text"
            id="CatagoryName"
            name="CatagoryName"
            class="e-input"
            formControlName="CategoryName"
          />
          <div
            class="e-error"
            *ngIf="CategoryName.errors && CategoryName.touched"
          >
            <div *ngIf="CategoryName.errors['required']">
              *Catagory name is Required
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-xs-12">
        <label for="Account type"> Account Type</label>
        <div>
          <ejs-dropdownlist
            id="AccountType"
            name="AccountType"
            [width]="550"
            formControlName="AccountType"
            [dataSource]="accountTypes"
          ></ejs-dropdownlist>
          <div
            class="e-error"
            *ngIf="AccountType.errors && AccountType.touched"
          >
            <div *ngIf="AccountType.errors['required']">
              *Account type is Required
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-4"></div>
      <div class="col-4">
        <app-form-options
          [submitDisabled]="catagoryForm.invalid"
        ></app-form-options>
      </div>
      <div class="col-4"></div>
    </div>
  </div>
</form>
